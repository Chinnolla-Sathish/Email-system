<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhaina+2:wght@600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <style>
        body {
            /* to reset body */
            margin: 0;
            padding: 0;
            font-family: 'Baloo Bhaina 2', cursive;
            background: url(img/Log2.jpg) no-repeat center center/cover;
            /* opacity: 0.5; */
            background-size: cover;
        }

        .container {
            color: white;
            margin: 150px auto;
            padding: 30px;
            width: 300px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            text-align: center;
        }

        .container h1 {
            font-size: 40px;
            border-bottom: 6px solid #4caf50;
            padding-bottom: 10px;
        }

        .login-box {
            margin-top: 20px;
            display: flex;
            align-items: center;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            padding: 5px;
        }

        .login-box span {
            width: 24px;
            text-align: center;
            margin-right: 5px;
        }

        .login-box input {
            border: none;
            outline: none;
            background: none;
            color: white;
            font-size: 18px;
            width: 100%;
        }

        .btn {
            margin-top: 20px;
            width: 100%;
            background: none;
            border: 2px solid #4caf50;
            color: white;
            padding: 7px;
            font-size: 18px;
            cursor: pointer;
        }

        .bottom-text a {
            color: white;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Log In</h1>

        <div class="login-box">
            <span class="material-icons">person</span>
            <input type="email" id="email" placeholder="Email">
        </div>
        <div class="login-box">
            <span class="material-icons">lock</span>
            <input type="password" id="password" placeholder="Password">
        </div>
        <button class="btn" id="button1" onclick="LoginUser()">Sign In</button>

        <div class="bottom-text">
            Don't have an account? <a href="/index.html">Sign up</a>
        </div>
    </div>

    <script src="//cdnjs.cloudflare.com/ajax/libs/annyang/2.6.0/annyang.min.js"></script>
    <script src="log.js"></script>

    <!-- **********************************FIREBASE************************* -->
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/5.10.1/firebase.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
         https://firebase.google.com/docs/web/setup#available-libraries -->

    <script>
        // Your web app's Firebase configuration
        var firebaseConfig = {
            // ... Your Firebase configuration ...
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        function LoginUser(){
            var email=document.getElementById('email').value;
            var password=document.getElementById('password').value;
            firebase.auth().signInWithEmailAndPassword(email,password).then(function(){
                window.location.replace("/email.html");
            }).catch(function(error){
                alert('Login failed incorrect username and password');
                var errorCode=error.code;
                var errorMsg=error.message;
            });
        }
    </script>
</body>
</html>
